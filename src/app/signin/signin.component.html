<app-navbar></app-navbar>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Bank<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group" >
                     <label class="fw-bolder">Account Number</label>
                     <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="User Name">
                   <!--username validaton -->
                   <div class="mt-2 text-danger" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched ">
                     Invalid username
                   </div>
                  </div>
                  <div class="form-group">
                     <label class="fw-bolder">Password</label>
                     <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
                    <!--username validaton -->
                    <div class="mt-2 text-danger" *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched ">
                     Invalid username
                   </div>
                  </div>
                  <button   type="submit" class="btn btn-black d-flex mt-2"><span *ngIf="!isLoading">Login</span>
                     <div *ngIf="isLoading" class="spinner-border text-light ms-2" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                     </button>
                  <a routerLink="/register"  class="btn btn-secondary ms-2 mt-2">Register</a>
               </form>
            </div>
         </div>
      </div>
